<div id="wrapper">
    <app-navigation-v></app-navigation-v>
    <div id="page-wrapper" class="page-wrapper">
        <app-navigation></app-navigation>
        <div *ngIf="bandera == 1" class="row">
            <div *ngIf="flag == 0" class="loader"></div>

            <div *ngIf="flag != 0" class="wrapper wrapper-content animated fadeInRight">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>MENSAJES USUARIOS</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Remitente</th>
                                            <th>Receptor</th>
                                            <th>Mensaje</th>
                                            <th>Fecha</th>
                                            <th>Hora</th>
                                            <th>Acciones </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let i of pagedItems" class="gradeX">
                                            <td>{{i.post_title}}</td>
                                            <td>{{i.post_content_filtered}}</td>
                                            <td>{{i.post_content}}</td>
                                            <td>{{i.post_date | date: 'dd/MM/yy'}}</td>
                                            <td>{{i.post_date | date: 'HH:mm'}}</td>
                                            <td class="center">
                                                <a (click)="showDetails(i.post_parent);" class="btn btn-info btn-bitbucket">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                                <a (click)="deleteMessage(i);" class="btn btn-danger btn-bitbucket">
                                                    <i class="fa fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Remitente</th>
                                            <th>Receptor</th>
                                            <th>Mensaje</th>
                                            <th>Fecha</th>
                                            <th>Hora</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </tfoot>
                                </table>
                                <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                                    <li [ngClass]="{disabled:pager.currentPage === 1}">
                                        <a (click)="setPage(1)">First</a>
                                    </li>
                                    <li [ngClass]="{disabled:pager.currentPage === 1}">
                                        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                                    </li>
                                    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                        <a (click)="setPage(page)">{{page}}</a>
                                    </li>
                                    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                        <a (click)="setPage(pager.currentPage + 1)">Next</a>
                                    </li>
                                    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                        <a (click)="setPage(pager.totalPages)">Last</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
