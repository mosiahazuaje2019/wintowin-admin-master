<div id="wrapper">
    <app-navigation-v></app-navigation-v>
    <div id="page-wrapper">
        <app-navigation></app-navigation>
        <div *ngIf="bandera == 1" class="row">
            <div *ngIf="flag == 0" class="loader"></div>
            <div *ngIf="flag != 0" class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>VEH√çCULOS</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="table-responsive">
                                    <mat-form-field>
                                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
                                    </mat-form-field>
                                    <div *ngIf='show == true'>
                                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                            <ng-container matColumnDef="position">
                                                <th mat-header-cell *matHeaderCellDef>Position</th>
                                                <td mat-cell *matCellDef="let element">{{element.position}}</td>
                                            </ng-container>
                                            <ng-container matColumnDef="ID">
                                                <th mat-header-cell *matHeaderCellDef></th>
                                                <td mat-cell *matCellDef="let element"></td>
                                            </ng-container>
                                            <!-- Position Column -->
                                            <ng-container matColumnDef="marca">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                                                <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
                                            </ng-container>
            
                                            <!-- Name Column -->
                                            <ng-container matColumnDef="linea">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Linea </th>
                                                <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
                                            </ng-container>
            
                                            <!-- Weight Column -->
                                            <ng-container matColumnDef="modelo">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                                                <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
                                            </ng-container>
            
                                            <!-- Symbol Column -->
                                            <ng-container matColumnDef="usuario">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                                                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="placa">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
                                                <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="estado">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                                                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="option">
                                                <th mat-header-cell *matHeaderCellDef > Opciones</th>
                                                <td mat-cell *matCellDef="let element">
                                                    <div class="btn-group">
                                                        <a (click)="carDetails(element);" class="btn btn-info btn-bitbucket">
                                                            <i class="fa fa-edit"></i>
                                                        </a>
                                                        <a *ngIf="element.estado == 'Activado'" (click)="activate(element.ID);" class="btn btn-warning btn-bitbucket">
                                                            <i class="fa fa-ban"></i>
                                                        </a>
                                                        <a *ngIf="element.estado == 'Desactivado'" (click)="desactivate(element.ID);" class="btn btn-success btn-bitbucket">
                                                            <i class="fa fa-check"></i>
                                                        </a>
                                                        <a (click)="deleteCar(element.ID);" class="btn btn-danger btn-bitbucket">
                                                            <i class="fa fa-trash"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </ng-container>
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                        <mat-paginator #pager [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #pager></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
