<div id="wrapper" >
    <app-navigation-v></app-navigation-v>
    <div id="page-wrapper" class="page-wrapper">
        <app-navigation></app-navigation>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>MENSAJES SOPORTE</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                          <thead>
                              <tr>
                                <th>Usuario</th>
                                <th>E-mail</th>
                                <th>Mensaje</th>
                              </tr>
                          </thead>
                          <tbody>
                          <tr class="gradeX">
                              <td>{{name}}</td>
                              <td>{{email}}</td>
                              <td>{{messageR}}</td>
                          </tr>
                          </tbody>                    
                        </table>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered table-hover dataTables-example" >
                        <thead>
                            <tr>
                              <th>Digite su respuesta:</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX">
                          <td> 
                            <textarea [(ngModel)]="message" rows="8" cols="100"></textarea>
                          </td>
                        </tr>
                        </tbody>                    
                      </table>
                  </div>
                  <button mat-raised-button class="col-12 btn btn-primary" (click)="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
