<div id="wrapper">
  <app-navigation-v></app-navigation-v>
  <div id="page-wrapper">
    <app-navigation></app-navigation>
    <div class="row">
      <div class="wrapper wrapper-content animated fadeInRight">
        <div style="margin-left:2%;">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
              <div class="row">
                <h2>DETALLE DE VIAJE</h2>
                <div class="table-responsive">
                <form>
                  <table class="table  table-striped table-bordered table-hover dataTables-example" >
                    <tr >
                      <h4>HERO</h4> <p>{{hero_name}}</p>
                    </tr>
                    <tr class="heightx" >
                      <img *ngIf="img != '';" height="150" width="150" src="{{img}}" alt=""> 
                      <img *ngIf="img == '' || img == undefined" height="150" width="150" src="/src/assets/img/sinFoto.jpg" alt=""> 
                    </tr><br>
                    <tr>
                      <h4>Veh√≠culo</h4> {{car}}
                    </tr>
                    <tr class="heightx" > 
                      <h4>Fecha</h4> {{date | date:'medium'}}
                    </tr>
                    <tr>
                      <h4>Origen</h4> {{begin}}
                    </tr>
                    <tr>
                      <h4>Destino</h4> {{end}}
                    </tr>
                    <tr class="heightx" > 
                      <h4> Usuarios del servicio</h4>
                      <p *ngIf="user1">{{user1}}</p>
                      <p *ngIf="user2">{{user2}}</p>
                      <p *ngIf="user3">{{user3}}</p>
                    </tr>
                    <tr class="heightx" >
                      <h4>Total Wins obtenidos</h4> {{wins}}
                    </tr>
                  </table>
                  <button class="btn btn-primary" (click)="goBack()">Regresar</button>
                </form> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
